<!DOCTYPE html>
<html>

    <head>

        <title>Riley in a Space Race!!!</title>
        <link rel="stylesheet" href="CSS/style.css">

    </head>

    <body>

        <!-- Font installation -->
        <p style="font: 0 SpaceAge;">This downloads the font SpaceAge</p>

        <!-- Description -->
        <p id="description">
            Riley Robot is in a race in space again! If Riley wins, he wins items which
            he can use to buy a brand new spaceship! Help Riley win the race so he can buy
            a new spaceship!
        </p>

        <div id="itemDescription">

            <p style="font-size: 20px;">Click an item for its description</p>
            <p id="itemParagraph"></p>

        </div>

        <div id="items">

            <p style="font-size: 20px;">Owned Items:</p>
            <div id="itemList"></div>

        </div>

        <!-- Canvases -->
        <div id="canvases">

            <canvas id="background" width="800" height="600"></canvas>
            <canvas id="game" width="800" height="600"></canvas>
            <canvas id="menu" width="800" height="600"></canvas>
            <canvas id="workshop" width="800" height="600"></canvas>
            <canvas id="startGame" width="800" height="600"></canvas>
        
        </div>
        
        <!-- Images -->
        <div style="display: none;">

            <!-- Items -->
            <img class="common" src="assets/images/items/Gears.png">
            <img class="common" src="assets/images/items/Wires.png">
            <img class="common" src="assets/images/items/NutsAndBolts.png">
            <img class="normal" src="assets/images/items/Battery.png">
            <img class="normal" src="assets/images/items/Motor.png">
            <img class="normal" src="assets/images/items/Servo.png">
            <img class="normal" src="assets/images/items/Wheels.png">
            <img class="rare" src="assets/images/items/AsteroidDust.png">
            <img class="rare" src="assets/images/items/LunarCube.png">
            <img class="ultraRare" src="assets/images/items/StarReceptor.png">

            <!-- Characters -->
            <img id="riley" src="assets/images/characters/Riley.png">
            <img class="opponent" src="assets/images/characters/Andy.png">
            <img class="opponent" src="assets/images/characters/Mannie.png">
            <img class="opponent" src="assets/images/characters/Sammy.png">
            <img class="opponent" src="assets/images/characters/Winnie.png">
            <img class="opponent" src="assets/images/characters/SpaceCat.png">

            <!-- Background -->
            <img id="star" src="assets/images/background/Star.png">
            <img class="planet" src="assets/images/background/Chrysalis.png">
            <img class="planet" src="assets/images/background/Diginet.png">
            <img class="planet" src="assets/images/background/Frostburg.png">
            <img class="planet" src="assets/images/background/Mizar.png">
            <img class="planet" src="assets/images/background/Primus.png">

            <!-- Workshop -->
            <img id="workshopScreen" src="assets/images/workshop/Workshop.png">

            <!-- Miscellaneous -->
            <img id="goalLine" src="assets/images/miscellaneous/GoalLine.png">
            <img id="scoreBoard" src="assets/images/miscellaneous/Scoreboard.png">
            <img id="title" src="assets/images/miscellaneous/Title.png">
            <img id="settings" src="assets/images/miscellaneous/Settings.png">
            <img id="selector" src="assets/images/miscellaneous/Selector.png">
            <img id="selected" src="assets/images/miscellaneous/Selected.png">
            <img id="easyTag" src="assets/images/miscellaneous/Easy.png">
            <img id="mediumTag" src="assets/images/miscellaneous/Medium.png">
            <img id="hardTag" src="assets/images/miscellaneous/Hard.png">
            <img id="soundOn" src="assets/images/miscellaneous/SoundOn.png">
            <img id="soundOff" src="assets/images/miscellaneous/SoundOff.png">

        </div>

        <!-- Javascript code -->
        <script src="js/gameElement.js"></script>
        <script src="js/imageElement.js"></script>
        <script src="js/textElement.js"></script>
        <script src="js/sound.js"></script>

        <script src="js/mainMenu/title.js"></script>
        <script src="js/mainMenu/menuElement.js"></script>
        <script src="js/mainMenu/settings.js"></script>
        <script src="js/mainMenu/menu.js"></script>
        <script src="js/mainMenu/selector.js"></script>
        <script src="js/mainMenu/levelSelector.js"></script>
        <script src="js/mainMenu/soundMuter.js"></script>

        <script src="js/background/star.js"></script>
        <script src="js/background/planet.js"></script>
        <script src="js/background//background.js"></script>

        <script src="js/game/countdown.js"></script>
        <script src="js/game/item.js"></script>
        <script src="js/game/results.js"></script>
        <script src="js/game/tag.js"></script>
        <script src="js/game/goalLine.js"></script>
        <script src="js/game/timer.js"></script>
        <script src="js/game/equation.js"></script>
        <script src="js/game/opponent.js"></script>
        <script src="js/game/player.js"></script>
        <script src="js/game/game.js"></script>

        <script src="js/workshop/workshopScreen.js"></script>
        <script src="js/workshop/workshop.js"></script>
        
        <script src="js/itemDescriptions.js"></script>
        <script src="js/itemLister.js"></script>
        <script src="js/startGame.js"></script>
        <script src="js/inputHandler.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
